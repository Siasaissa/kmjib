<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Toast Notification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1080;
    }
    .toast {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="toast-container"></div>

<!-- Trigger Button (Optional) -->
<button class="btn btn-primary m-5" onclick="showNotification('New notification received!')">Show Notification</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function showNotification(message) {
    const toastEl = document.createElement('div');
    toastEl.className = 'toast align-items-center text-white bg-primary border-0 show';
    toastEl.setAttribute('role', 'alert');
    toastEl.setAttribute('aria-live', 'assertive');
    toastEl.setAttribute('aria-atomic', 'true');
    toastEl.style.minWidth = '250px';

    toastEl.innerHTML = `
      <div class="d-flex">
        <div class="toast-body">${message}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    `;

    document.getElementById('toast-container').appendChild(toastEl);

    // Initialize Toast
    const bsToast = new bootstrap.Toast(toastEl, {
      autohide: true,
      delay: 5000 // disappears after 5 seconds
    });
    bsToast.show();

    // Remove from DOM after hidden
    toastEl.addEventListener('hidden.bs.toast', () => {
      toastEl.remove();
    });

    // Dismiss on click anywhere
    toastEl.addEventListener('click', () => {
      bsToast.hide();
    });
  }
</script>

</body>
</html>
