name: 🚀 Deploy to cPanel subdomain

on:
  push:
    branches:
      - main  # replace with your branch name if it's not 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ✅ Checkout Code
      uses: actions/checkout@v3

    - name: 🔐 Set up SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H sud25.co.tz >> ~/.ssh/known_hosts

    - name: 🚀 Deploy to cPanel Subdomain
      run: |
        ssh -i ~/.ssh/id_rsa sudco@sud25.co.tz "cd public_html/kimjib.sud25.co.tz && git pull origin main"
